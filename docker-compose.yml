name: video-summarizer

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    networks:
      - app_net

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    working_dir: /app
    networks:
      - app_net
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  pgdata: