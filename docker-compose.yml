version: "3.9"

name: video-summarizer

networks:
  app_net:
    driver: bridge

volumes:
  pgdata:

services:

  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5


  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    networks:
      - app_net

    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan octane:start
        --server=frankenphp
        --host=localhost
        --port=8000
      "


  frontend:
    build: ./frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    networks:
      - app_net
    stdin_open: true
    tty: true
